<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WEB Bistro</title>
    
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="img/ikona.jpg"></a>

        <nav class="navbar">
            <a href="#home" class="active">home</a>
            <a href="#about" >about</a>
            <a href="#menu" >menu</a>
            <a href="#team" >team</a>
            <a href="#reservation">reservation</a>
            <a href="#blog">blog</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping cart"></i>
        </div>
    </header>
    <!--header section end-->

    <!-- slider section start-->
    <div class="home" id="home">
    <div class="swiper home-slider">
        <div class="swiper-wrapper wrapper">
        <div class="content">
            <img src="img/images.png">

            <h3>delicious royate</h3>
            <h1>gift voucher</h1>
            <p>
                give away your beloved customers
            </p>
            <a href="#" class="btn">order now</a>
        </div>
    </div>

    <div  class="swiper-slide slideslide2">
        <div class="content">
            <img src="crown-symbol.png">

            <h3>sale of 10% this dish</h3>
            <h1>the fresh</h1>
            <p>
                food restaurant 
            </p>
            <a href="#" class="btn">order now</a>
        </div>
    </div>

    <div class="swiper-slide slide slide3">
        <div class="content"> 
            <img src="crown-symbol.png" >

            <h3>we are open</h3>
            <h1>fresh fruits</h1>
            <p>
                you will love it
            </p>
            <a href="#" class="btn">order now</a>
        </div>
    </div>

    <div class="swiper-pagination"></div>
</div>
</div>
<!--slider section ends-->

<!--welcome section start-->
<section class="welcome" id="about">
    <h1 class="heading">WELCOME TO BISTRO</h1>
    <center><h3 class="sub-heading"> - Luxury and Quality</h3></center>

    <div class="box-container">
        <div class="box">
            <div class="image">
                <img src="post-thumb-1.jpg">
            </div>
        </div>

    </div>
</section>
</body>
</html>
